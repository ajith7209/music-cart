<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music|Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-main">
        <nav class="nav main-nav">
            <ul>
                <li><a href="music-home.html">Home</a></li>
                <li><a href="music-cart.html">Store</a></li>
                <li><a href="music.html">About</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The South Indian Music</h1>
    </header>
    <section class="container content-sec">
        <h2 class="sec-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album1</span>
                <img class="shop-item-img" src="album1.jpg" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;299</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album2</span>
                <img  class="shop-item-img" src="album2.jpg" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;119</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album3</span>
                <img class="shop-item-img" src="album4.png" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;109</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album4</span>
                <img class="shop-item-img" src="album3.png" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;999</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-sec">
        <h2 class="sec-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-img" src="t-shirt.jpg" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;699</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">coffee-cup</span>
                <img  class="shop-item-img" src="coffee.jpg" alt="album">
                <div class="shop-item-details">
                    <span class="shop-item-price">&#2352;199</span>
                    <button class="btn btn-primary shop-item-btn" type="button"> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-sec">
        <h2 class="sec-header">Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-item cart-header cart-column">Price</span>
            <span class="cart-item cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img  class="cart-itme-img" src="t-shirt.jpg" alt=" image" width="100" height="100">
                    <span class="cart-item-title">T-sert</span>
                </div>
                <span class="cart-price cart-column">&#2352;699</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img  class="cart-itme-img" src="album3.png" alt="image" width="100" height="100">
                    <span class="cart-item-title">Album4</span>
                </div>
                <span class="cart-price cart-column">&#2352;999</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">&#2352;798</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">South Indian Music</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com"><img src="youtube.png" alt="youtubelink" style="height:30px"></a></li>
                <li><a href="https://en.wikipedia.org/wiki/South_Indian_culture#Music"><img src="wiki.jpg" alt="wikipedia" style="height: 30px"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
